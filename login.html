<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal do Coletor - Login</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ========== RESET E CONFIGURAÇÕES GLOBAIS ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #223e2a;
      color: #223e2a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ========== ESTILOS DO HEADER ========== */
    header {
      display: flex;
      justify-content: center;
      padding: 30px 20px;
      background-color: #223e2a;
      position: relative;
    }

    .header-container {
      background-color: #f8f4e7;
      width: 100%;
      max-width: 1320px;
      border-radius: 16px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
      position: relative;
      overflow: visible;
      z-index: 1001;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-placeholder {
      width: 80px;
      height: 55px;
      background-color: transparent;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo-text {
      font-weight: 700;
      color: #ffce46;
      font-size: 18px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
      height: 100%;
    }

    nav a {
      text-decoration: none;
      padding: 10px 30px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70%;
    }

    nav .btn-outline {
      border: 2px solid #ffce46;
      color: #ffce46;
      background-color: #f8f4e7;
    }

    nav .btn-filled {
      background-color: #ffce46;
      color: #fff;
    }

    /* ========== ESTILOS DO MENU MOBILE ========== */
    .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 32px;
      height: 26px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-icon span {
      display: block;
      height: 5px;
      background-color: #ffce46;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .menu-icon.active span:nth-child(1) {
      transform: rotate(45deg) translate(8px, 8px);
    }

    .menu-icon.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.active span:nth-child(3) {
      transform: rotate(-45deg) translate(8px, -8px);
    }

    .menu-overlay {
      position: fixed;
      top: 130px;
      left: 0;
      width: 100%;
      height: calc(100% - 130px);
      background: linear-gradient(to right, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6));
      z-index: 999;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .menu-overlay.active {
      display: block;
      opacity: 1;
    }

    .mobile-menu {
      position: absolute;
      top: 100%;
      right: 0;
      width: 40%;
      background-color: #f8f4e7;
      border-radius: 0 0 0 16px;
      padding: 20px 15px;
      display: none;
      z-index: 1000;
      margin-top: -16px;
    }

    .mobile-menu.active {
      display: block;
    }

    .mobile-menu-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .mobile-menu-item:last-child {
      border-bottom: none;
    }

    .mobile-menu-item:hover {
      background-color: #f0e8d5;
      padding-left: 10px;
      border-radius: 8px;
    }

    .mobile-menu-emoji {
      font-size: 20px;
      width: 30px;
      text-align: center;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-menu-emoji svg {
      width: 26px;
      height: 26px;
      fill: #ffce46;
      stroke-width: 1.5;
    }

    .mobile-menu-emoji img {
      width: 26px;
      height: 26px;
      object-fit: contain;
    }

    .mobile-menu-text {
      color: #223e2a;
      font-weight: 700;
      font-size: 14px;
      flex: 1;
      text-align: center;
    }

    .mobile-menu-arrow {
      color: #000;
      font-size: 16px;
      font-weight: bold;
      transform: rotate(90deg);
    }

    /* ========== ESTILOS DO CONTEÚDO PRINCIPAL ========== */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
      width: 90%;
    }

    /* ========== ESTILOS DO LADO ESQUERDO ========== */
    .left {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 25px;
      color: #f8f4e7;
      font-size: 26px;
      font-weight: 600;
      padding-top: 80px;
    }

    .linha1 {
      background-color: #ffce46;
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 20px;
      text-align: center;
      white-space: nowrap;
      min-height: fit-content;
      transition: all 0.3s ease;
    }

    .linha1:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 206, 70, 0.3);
    }

    .linha2 {
      background-color: #223e2a;
      color: #fff;
      border: 3px solid #ffce46;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 20px;
      text-align: center;
      white-space: nowrap;
      min-height: fit-content;
      transition: all 0.3s ease;
    }

    .linha2:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 206, 70, 0.2);
    }

    .linha3 {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .linha3 .icon-box {
      width: 50px;
      height: 50px;
      background-color: #ffce46;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 18px;
      font-size: 24px;
      color: #fff;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .linha3 .icon-box svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .linha3 .icon-box:hover {
      transform: rotate(10deg) scale(1.1);
    }

    .linha3-texto {
      background-color: #223e2a;
      color: #fff;
      border: 3px solid #ffce46;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 20px;
      text-align: center;
      white-space: nowrap;
      min-height: fit-content;
      transition: all 0.3s ease;
    }

    .linha3-texto:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 206, 70, 0.2);
    }

    /* ========== ESTILOS DO LADO DIREITO (FORMULÁRIO) ========== */
    .right {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .accessibility-button {
      position: absolute;
      bottom: 20px;
      right: -20px;
      width: 60px;
      height: 60px;
      background-color: #ffce46;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 206, 70, 0.4);
      transition: all 0.3s ease;
      z-index: 1002;
      border: 3px solid white;
      overflow: hidden;
    }

    .accessibility-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 206, 70, 0.6);
    }

    .accessibility-button svg {
      width: 25px;
      height: 25px;
      fill: white;
    }

    div[vw-access-button] {
      display: none !important;
    }


    .form-box {
      background-color: #f8f4e7;
      padding: 35px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .form-box h2 {
      margin-bottom: 25px;
      color: #223e2a;
      font-size: 24px;
      text-align: center;
      font-weight: 700;
    }

    .form-box input[type="email"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-box input[type="email"]:focus {
      outline: none;
      border-color: #ffce46;
      box-shadow: 0 0 0 3px rgba(255, 206, 70, 0.2);
    }

    .form-box label {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      font-size: 14px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .form-box input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
      appearance: none;
      border: 2px solid #ddd;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .form-box input[type="checkbox"]:checked {
      background-color: #ffce46;
      border-color: #ffce46;
    }

    .form-box input[type="checkbox"]:checked::after {
      content: "✓";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .form-box label span {
      flex: 1;
    }

    .form-box label a {
      color: #223e2a;
      text-decoration: underline;
      font-weight: 600;
    }

    .form-box label a:hover {
      color: #ffce46;
    }

    .form-box button {
      width: 100%;
      padding: 15px;
      background-color: #ffce46;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .form-box button:hover {
      background-color: #e6b83d;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 206, 70, 0.3);
    }

    .form-box p {
      font-size: 12px;
      margin-top: 10px;
      color: #555;
    }

    /* ========== RESPONSIVIDADE ========== */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      
      .left {
        align-items: center;
        text-align: center;
        padding: 0 20px;
      }
      
      .linha1, .linha2, .linha3-texto {
        font-size: 16px;
        padding: 10px 16px;
      }
      
      .form-box {
        padding: 30px 25px;
        max-width: 100%;
      }
      
      .form-box h2 {
        font-size: 24px;
      }
    }
  </style>
</head>

  <script>
  // Libras
  new window.VLibras.Widget('https://vlibras.gov.br/app');

  function toggleAccessibility(event) {
    if (event) event.stopPropagation();

    const vlibrasButton = document.querySelector('div[vw-access-button]');
    if (vlibrasButton) {
      vlibrasButton.click();
    }
  }

  // Menu Hamburguer
  function toggleMenu() {
    const mobileMenu = document.getElementById('mobileMenu');
    const menuIcon = document.getElementById('menuIcon');
    const menuOverlay = document.getElementById('menuOverlay');
    
    mobileMenu.classList.toggle('active');
    menuIcon.classList.toggle('active');
    menuOverlay.classList.toggle('active');
  }

  document.addEventListener('click', function(event) {
    const mobileMenu = document.getElementById('mobileMenu');
    const menuIcon = document.getElementById('menuIcon');
    const menuOverlay = document.getElementById('menuOverlay');
    const headerContainer = document.querySelector('.header-container');
    const accessibilityButton = document.querySelector('.accessibility-button');
    const vlibrasButton = document.querySelector('div[vw-access-button]');
    const vlibrasContainer = document.querySelector('.vw-plugin-wrapper');

    const clickInsideHeader = headerContainer && headerContainer.contains(event.target);
    const clickInAccessibility = accessibilityButton && accessibilityButton.contains(event.target);
    const clickInVLibrasButton = vlibrasButton && vlibrasButton.contains(event.target);
    const clickInVLibrasContainer = vlibrasContainer && vlibrasContainer.contains(event.target);

    if (
      !clickInsideHeader &&
      !clickInAccessibility &&
      !clickInVLibrasButton &&
      !clickInVLibrasContainer &&
      mobileMenu.classList.contains('active')
    ) {
      mobileMenu.classList.remove('active');
      menuIcon.classList.remove('active');
      menuOverlay.classList.remove('active');
    }
  });

  document.querySelectorAll('.mobile-menu-item').forEach(item => {
    item.addEventListener('click', function() {
      document.getElementById('mobileMenu').classList.remove('active');
      document.getElementById('menuIcon').classList.remove('active');
      document.getElementById('menuOverlay').classList.remove('active');
    });
  });
</script>
</body>
</html>
