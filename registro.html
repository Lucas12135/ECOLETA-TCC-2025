<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal do Coletor - Cadastro</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ========== RESET E CONFIGURAÇÕES GLOBAIS ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #223e2a;
      color: #223e2a;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* ========== ESTILOS DO HEADER AUMENTADO ========== */
    header {
      display: flex;
      justify-content: flex-start;
      padding: 25px 40px;
      background-color: #223e2a;
      position: relative;
      flex-shrink: 0;
    }

    .header-container {
      background-color: #f8f4e7;
      width: 100%;
      max-width: 650px; /* Aumentado de 500px */
      border-radius: 16px;
      padding: 20px 35px; /* Aumentado o padding */
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 85px; /* Aumentado de 70px */
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px; /* Aumentado de 12px */
    }

    .logo-placeholder {
      width: 60px; /* Aumentado de 50px */
      height: 50px; /* Aumentado de 40px */
      background-color: transparent;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo-text {
      font-weight: 700;
      color: #ffce46;
      font-size: 20px; /* Aumentado de 16px */
    }

    /* ========== ESTILOS DO CONTEÚDO PRINCIPAL ========== */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 15px 25px; /* Reduzido um pouco o padding vertical */
      max-width: 1200px;
      margin: 0 auto;
      width: 95%;
      min-height: 0;
    }

    /* ========== ESTILOS DO LADO ESQUERDO (IMAGEM AUMENTADA) ========== */
    .left {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .image-container {
      background-color: #f8f4e7;
      padding: 25px; /* Reduzido de 30px */
      border-radius: 12px;
      width: 100%;
      max-width: 520px; /* Aumentado significativamente de 420px */
      height: 520px; /* Aumentado significativamente de 420px */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .image-placeholder {
      width: 100%;
      height: 100%;
      background-color: #e8e0d1;
      border: 3px dashed #ffce46;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 15px; /* Aumentado de 12px */
      color: #223e2a;
      font-size: 16px; /* Aumentado de 15px */
      font-weight: 600;
      text-align: center;
    }

    .image-placeholder svg {
      width: 60px; /* Aumentado de 50px */
      height: 60px; /* Aumentado de 50px */
      fill: #ffce46;
      opacity: 0.7;
    }

    /* ========== ESTILOS DO LADO DIREITO (FORMULÁRIO) ========== */
    .right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: relative;
      padding-right: 50px;
    }

    .accessibility-button {
      position: absolute;
      bottom: 15px;
      right: -70px;
      width: 60px;
      height: 60px;
      background-color: #ffce46;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 206, 70, 0.4);
      transition: all 0.3s ease;
      z-index: 1002;
      border: 3px solid white;
      overflow: hidden;
    }

    .accessibility-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 206, 70, 0.6);
    }

    .accessibility-button svg {
      width: 25px;
      height: 25px;
      fill: white;
    }

    div[vw-access-button] {
      display: none !important;
    }

    .form-box {
      background-color: #f8f4e7;
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      height: fit-content;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #223e2a;
      font-size: 18px;
      text-align: center;
      font-weight: 700;
    }

    .form-box .form-group {
      margin-bottom: 15px;
    }

    .form-box label.field-label {
      display: block;
      margin-bottom: 6px;
      color: #223e2a;
      font-weight: 600;
      font-size: 13px;
    }

    .form-box input[type="text"],
    .form-box input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-box input[type="text"]:focus,
    .form-box input[type="tel"]:focus {
      outline: none;
      border-color: #ffce46;
      box-shadow: 0 0 0 3px rgba(255, 206, 70, 0.2);
    }

    .form-box label.checkbox-label {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 13px;
      margin: 18px 0;
      line-height: 1.4;
    }

    .form-box input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
      appearance: none;
      border: 2px solid #ddd;
      border-radius: 3px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      margin-top: 1px;
    }

    .form-box input[type="checkbox"]:checked {
      background-color: #ffce46;
      border-color: #ffce46;
    }

    .form-box input[type="checkbox"]:checked::after {
      content: "✓";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .form-box label.checkbox-label span {
      flex: 1;
    }

    .form-box label a {
      color: #223e2a;
      text-decoration: underline;
      font-weight: 600;
    }

    .form-box label a:hover {
      color: #ffce46;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 15px;
    }

    .form-box button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .btn-back {
      background-color: transparent;
      color: #223e2a;
      border: 2px solid #223e2a !important;
      flex: 1;
    }

    .btn-back:hover {
      background-color: #223e2a;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(34, 62, 42, 0.2);
    }

    .btn-continue {
      background-color: #ffce46;
      color: white;
      flex: 2;
    }

    .btn-continue:hover {
      background-color: #e6b83d;
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(255, 206, 70, 0.3);
    }

    .form-box p {
      font-size: 11px;
      margin-top: 12px;
      color: #555;
      text-align: center;
    }

    .error-message {
      color: #e74c3c;
      font-size: 11px;
      margin-top: 4px;
      display: none;
    }

    .form-group.error input {
      border-color: #e74c3c;
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
    }

    .form-group.error .error-message {
      display: block;
    }

    /* ========== RESPONSIVIDADE AJUSTADA ========== */
    @media (max-height: 700px) {
      header {
        padding: 10px 25px;
      }
      
      .header-container {
        height: 60px; /* Ajustado */
        padding: 10px 20px;
        max-width: 550px;
      }
      
      .logo-text {
        font-size: 16px;
      }
      
      main {
        padding: 10px 25px;
        gap: 15px;
      }
      
      .form-box {
        padding: 20px;
      }
      
      .form-box h2 {
        font-size: 16px;
        margin-bottom: 15px;
      }
      
      .image-container {
        height: 300px;
        max-width: 320px;
      }
    }

    @media (max-width: 1024px) {
      main {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
      }
      
      .right {
        justify-content: center;
        padding-right: 0;
      }
      
      .image-container {
        height: 280px;
        max-width: 350px;
        margin: 0 auto;
      }
      
      .form-box {
        padding: 25px;
        max-width: 100%;
      }

      header {
        justify-content: center;
        padding: 15px 20px;
      }
      
      .header-container {
        max-width: 90%;
      }
    }

    @media (max-width: 768px) {
      .form-box {
        padding: 20px;
        max-width: 100%;
      }
      
      .form-box h2 {
        font-size: 18px;
      }

      .button-group {
        flex-direction: column;
      }

      .btn-back,
      .btn-continue {
        flex: none;
      }

      .header-container {
        max-width: 95%;
        height: 70px;
        padding: 15px 25px;
      }
      
      .logo-text {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 15px;
      }

      main {
        padding: 15px;
      }

      .form-box {
        padding: 20px 15px;
      }

      .form-box h2 {
        font-size: 16px;
      }

      .image-container {
        height: 220px;
        max-width: 250px;
        padding: 15px;
        margin: 0 auto;
      }
      
      .header-container {
        height: 60px;
        padding: 12px 20px;
      }
      
      .logo-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- ========== ESTRUTURA DO HEADER AUMENTADO ========== -->
  <header>
    <div class="header-container">
      <div class="logo">
        <div class="logo-placeholder">
          <img src="img/logo.png" alt="Logo Portal do Coletor">
        </div>
        <span class="logo-text">Portal do Coletor</span>
      </div>
    </div>
  </header>

  <!-- ========== CONTEUDO PRINCIPAL ========== -->
  <main>
    <div class="left">
      <div class="image-container">
  
      </div>
    </div>

    <div class="right">
      <div class="accessibility-button" onclick="toggleAccessibility(event)" title="Ferramentas de Acessibilidade">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="25" height="25" fill="white">
          <title>accessibility</title>
          <g>
            <circle cx="24" cy="7" r="4"/>
            <path d="M40,13H8a2,2,0,0,0,0,4H19.9V27L15.1,42.4a2,2,0,0,0,1.3,2.5H17a2,2,0,0,0,1.9-1.4L23.8,28h.4l4.9,15.6A2,2,0,0,0,31,45h.6a2,2,0,0,0,1.3-2.5L28.1,27V17H40a2,2,0,0,0,0-4Z"/>
          </g>
        </svg>
      </div>

      <div class="form-box">
        <h2>Primeiros passos</h2>
        <form id="registrationForm" novalidate>
          <div class="form-group">
            <label for="fullName" class="field-label">Nome Completo *</label>
            <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" required>
            <div class="error-message">Por favor, digite seu nome completo</div>
          </div>

          <div class="form-group">
            <label for="cpf" class="field-label">CPF *</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
            <div class="error-message">Por favor, digite um CPF válido</div>
          </div>

          <div class="form-group">
            <label for="phone" class="field-label">Telefone *</label>
            <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" maxlength="15" required>
            <div class="error-message">Por favor, digite um telefone válido</div>
          </div>

          <label class="checkbox-label">
            <input type="checkbox" id="dataConsent" required>
            <span>Concordo em fornecer meus dados pessoais para o processo de cadastro na Ecoleta</span>
          </label>

          <div class="button-group">
            <button type="button" class="btn-back" onclick="goBack()">Voltar</button>
            <button type="submit" class="btn-continue">Continuar Cadastro</button>
          </div>
        </form>
        
        <p>
          Seus dados estão protegidos conforme nossa <a href="#">Política de Privacidade</a>.
        </p>
      </div>
    </div>
  </main>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    // Libras
    new window.VLibras.Widget('https://vlibras.gov.br/app');

    function toggleAccessibility(event) {
      if (event) event.stopPropagation();

      const vlibrasButton = document.querySelector('div[vw-access-button]');
      if (vlibrasButton) {
        vlibrasButton.click();
      }
    }

    // Função para voltar à tela anterior
    function goBack() {
      // Aqui você pode implementar a navegação de volta
      // Por exemplo, usando window.history.back() ou redirecionando para a página anterior
      window.history.back();
    }

    // Máscara para CPF
    document.getElementById('cpf').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      e.target.value = value;
    });

    // Máscara para Telefone
    document.getElementById('phone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length <= 10) {
        value = value.replace(/(\d{2})(\d)/, '($1) $2');
        value = value.replace(/(\d{4})(\d)/, '$1-$2');
      } else {
        value = value.replace(/(\d{2})(\d)/, '($1) $2');
        value = value.replace(/(\d{5})(\d)/, '$1-$2');
      }
      e.target.value = value;
    });

    // Validação de CPF
    function isValidCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, '');
      
      if (cpf.length !== 11 || /^(.)\1{10}$/.test(cpf)) {
        return false;
      }
      
      let sum = 0;
      for (let i = 0; i < 9; i++) {
        sum += parseInt(cpf.charAt(i)) * (10 - i);
      }
      
      let remainder = 11 - (sum % 11);
      if (remainder === 10 || remainder === 11) remainder = 0;
      if (remainder !== parseInt(cpf.charAt(9))) return false;
      
      sum = 0;
      for (let i = 0; i < 10; i++) {
        sum += parseInt(cpf.charAt(i)) * (11 - i);
      }
      
      remainder = 11 - (sum % 11);
      if (remainder === 10 || remainder === 11) remainder = 0;
      return remainder === parseInt(cpf.charAt(10));
    }

    // Validação de telefone
    function isValidPhone(phone) {
      const phoneNumbers = phone.replace(/\D/g, '');
      return phoneNumbers.length >= 10 && phoneNumbers.length <= 11;
    }

    // Validação do formulário
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName');
      const cpf = document.getElementById('cpf');
      const phone = document.getElementById('phone');
      const dataConsent = document.getElementById('dataConsent');
      
      let isValid = true;
      
      // Validar nome completo
      if (fullName.value.trim().length < 3 || fullName.value.trim().split(' ').length < 2) {
        fullName.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        fullName.closest('.form-group').classList.remove('error');
      }
      
      // Validar CPF
      if (!isValidCPF(cpf.value)) {
        cpf.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        cpf.closest('.form-group').classList.remove('error');
      }
      
      // Validar telefone
      if (!isValidPhone(phone.value)) {
        phone.closest('.form-group').classList.add('error');
        isValid = false;
      } else {
        phone.closest('.form-group').classList.remove('error');
      }
      
      // Validar consentimento
      if (!dataConsent.checked) {
        alert('Por favor, concorde com o fornecimento dos dados para continuar.');
        isValid = false;
      }
      
      if (isValid) {
        alert('Cadastro realizado com sucesso!');
        // Aqui você pode prosseguir para a próxima etapa ou enviar os dados
        console.log('Dados do formulário:', {
          fullName: fullName.value,
          cpf: cpf.value,
          phone: phone.value,
          dataConsent: dataConsent.checked
        });
      }
    });

    // Remover erros ao digitar
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', function() {
        this.closest('.form-group').classList.remove('error');
      });
    });
  </script>
</body>
</html>
