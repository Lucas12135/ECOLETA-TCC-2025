<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal do Coletor - Últimos Passos</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ========== RESET E CONFIGURAÇÕES GLOBAIS ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #223e2a;
      color: #223e2a;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }

    /* ========== ESTILOS DO HEADER ========== */
    header {
      display: flex;
      justify-content: flex-start;
      padding: 30px 40px;
      background-color: #223e2a;
      position: relative;
      flex-shrink: 0;
    }

    .header-container {
      background-color: #f8f4e7;
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 70px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-placeholder {
      width: 50px;
      height: 40px;
      background-color: transparent;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo-text {
      font-weight: 700;
      color: #ffce46;
      font-size: 20px;
    }

    /* ========== ESTILOS DO CONTEÚDO PRINCIPAL ========== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: 0;
    }

    /* ========== CONTAINER DO FORM========== */
    .form-container {
      background-color: #f8f4e7;
      border-radius: 15px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    /* ========== INICIO DO FORM ========== */
    .form-header {
      background-color: #f8f4e7;
      padding: 25px 30px;
      border-bottom: 2px solid #e8e0d1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .back-link {
      color: #223e2a;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
    }

    .back-link:hover {
      color: #28a745;
      transform: translateX(-3px);
    }

    .back-link svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      transition: all 0.3s ease;
    }

    .back-link:hover svg {
      transform: translateX(-2px);
    }

    .form-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: 700;
      color: #223e2a;
      text-align: center;
    }

    /* ========== CORPO DO FORMULÁRIO ========== */
    .form-body {
      padding: 30px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 40px;
      align-items: start;
    }

    /* ========== SEÇÃO DE CAMPOS DO FORMULÁRIO ========== */
    .form-fields {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-row.full {
      grid-template-columns: 1fr;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 8px;
      color: #223e2a;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      background-color: white;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #ffce46;
      box-shadow: 0 0 0 3px rgba(255, 206, 70, 0.2);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
      max-height: 120px;
    }

    .form-group select {
      cursor: pointer;
    }

    .required {
      color: #e74c3c;
    }

    /* ========== FOTO DO USUÁRIO ========== */
    .photo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .photo-upload {
      width: 250px;
      height: 300px;
      border: 3px dashed #ffce46;
      border-radius: 15px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .photo-upload:hover {
      background-color: #e8e8e8;
      border-color: #e6b83d;
    }

    .photo-upload svg {
      width: 50px;
      height: 50px;
      fill: #ffce46;
      opacity: 0.7;
    }

    .photo-upload-text {
      text-align: center;
      color: #223e2a;
      font-size: 14px;
      font-weight: 600;
      line-height: 1.4;
    }

    .photo-requirements {
      font-size: 11px;
      color: #666;
      text-align: center;
      line-height: 1.3;
      max-width: 250px;
    }

    /* ========== BOTÃO DE AÇÃO ========== */
    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #e8e0d1;
    }

    .btn {
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .btn-submit {
      background-color: #ffce46;
      color: white;
      min-width: 180px;
    }

    .btn-submit:hover {
      background-color: #e6b83d;
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(255, 206, 70, 0.3);
    }

    .btn-submit:disabled {
      background-color: #ccc;
      color: #888;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* ========== ACESSIBILIDADE ========== */
    .accessibility-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #ffce46;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 206, 70, 0.4);
      transition: all 0.3s ease;
      z-index: 1002;
      border: 3px solid white;
    }

    .accessibility-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 206, 70, 0.6);
    }

    .accessibility-button svg {
      width: 25px;
      height: 25px;
      fill: white;
    }

    div[vw-access-button] {
      display: none !important;
    }

    /* ========== RESPONSIVIDADE ========== */
    @media (max-width: 1024px) {
      .form-body {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .photo-section {
        order: -1;
        align-self: center;
      }

      .photo-upload {
        width: 200px;
        height: 240px;
      }

      .photo-requirements {
        max-width: 200px;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }

      .header-container {
        max-width: 95%;
        height: 70px;
        padding: 15px 25px;
      }

      .logo-text {
        font-size: 18px;
      }

      main {
        padding: 15px;
      }

      .form-container {
        max-width: 100%;
      }

      .form-header {
        padding: 20px;
      }

      .form-title {
        font-size: 18px;
      }

      .form-body {
        padding: 25px 20px;
        gap: 25px;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .header-container {
        height: 60px;
        padding: 12px 20px;
      }

      .logo-text {
        font-size: 16px;
      }

      .form-header {
        padding: 15px;
        flex-direction: column;
        gap: 15px;
      }

      .form-title {
        position: static;
        transform: none;
        order: 1;
      }

      .back-link {
        order: 2;
        align-self: flex-start;
      }

      .photo-upload {
        width: 180px;
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header>
    <div class="header-container">
      <div class="logo">
        <div class="logo-placeholder">
          <img src="img/logo.png" alt="Logo Portal do Coletor">
        </div>
        <span class="logo-text">Portal do Coletor</span>
      </div>
    </div>
  </header>

  <!-- ========== CONTEÚDO PRINCIPAL ========== -->
  <main>
    <div class="form-container">
      <!-- Header do Formulário -->
      <div class="form-header">
        <a href="#" class="back-link" onclick="goBack(event)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"/>
          </svg>
          Retornar
        </a>
        <h1 class="form-title">Últimos passos para virar coletor</h1>
      </div>

      <!-- Corpo do Formulário -->
      <div class="form-body">
        <div class="form-fields">
          <form id="finalRegistrationForm" novalidate>
            <div class="form-row full">
              <div class="form-group">
                <label for="address">Endereço Completo <span class="required">*</span></label>
                <input type="text" id="address" name="address" placeholder="Rua, número, complemento" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="city">Cidade <span class="required">*</span></label>
                <input type="text" id="city" name="city" placeholder="Sua cidade" required>
              </div>
              <div class="form-group">
                <label for="cep">CEP <span class="required">*</span></label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="state">Estado <span class="required">*</span></label>
                <select id="state" name="state" required>
                  <option value="">Selecione seu estado</option>
                  <option value="SP">São Paulo</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="PR">Paraná</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="BA">Bahia</option>
                  <option value="GO">Goiás</option>
                  <option value="PE">Pernambuco</option>
                  <option value="CE">Ceará</option>
                </select>
              </div>
              <div class="form-group">
                <label for="neighborhood">Bairro <span class="required">*</span></label>
                <input type="text" id="neighborhood" name="neighborhood" placeholder="Seu bairro" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="birthdate">Data de Nascimento <span class="required">*</span></label>
                <input type="date" id="birthdate" name="birthdate" required>
              </div>
              <div class="form-group">
                <label for="gender">Gênero</label>
                <select id="gender" name="gender">
                  <option value="">Prefiro não informar</option>
                  <option value="M">Masculino</option>
                  <option value="F">Feminino</option>
                  <option value="O">Outro</option>
                </select>
              </div>
            </div>
            <div class="form-row full">
              <div class="form-group">
                <label for="experience">Experiência com coleta (opcional)</label>
                <textarea id="experience" name="experience" placeholder="Conte-nos sobre sua experiência com coleta de materiais recicláveis..."></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="availability">Disponibilidade <span class="required">*</span></label>
                <select id="availability" name="availability" required>
                  <option value="">Selecione sua disponibilidade</option>
                  <option value="manha">Manhã</option>
                  <option value="tarde">Tarde</option>
                  <option value="noite">Noite</option>
                  <option value="integral">Período integral</option>
                  <option value="fins_de_semana">Fins de semana</option>
                </select>
              </div>
              <div class="form-group">
                <label for="transport">Meio de Transporte <span class="required">*</span></label>
                <select id="transport" name="transport" required>
                  <option value="">Selecione seu transporte</option>
                  <option value="bicicleta">Bicicleta</option>
                  <option value="motocicleta">Motocicleta</option>
                  <option value="carro">Carro</option>
                  <option value="carroca">Carroça</option>
                  <option value="a_pe">A pé</option>
                </select>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-submit" id="submitBtn" disabled>Finalizar Cadastro</button>
            </div>
          </form>
        </div>

        <!-- Seção de Foto -->
        <div class="photo-section">
          <div class="photo-upload" onclick="selectPhoto()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L19 5C18.8 4.8 18.5 4.8 18.3 5L16.9 6.4L17.6 7.1L21 9ZM19 17V19C19 20.1 18.1 21 17 21H5C3.9 21 3 20.1 3 19V17L8.5 12.5L11 15L14.5 11.5L19 17ZM17 3H5C3.9 3 3 3.9 3 5V15L6.8 11.2C7.2 10.8 7.8 10.8 8.2 11.2L12 15L15.8 11.2C16.2 10.8 16.8 10.8 17.2 11.2L19 13V5C19 3.9 18.1 3 17 3Z"/>
            </svg>
            <div class="photo-upload-text">
              Clique para adicionar<br>sua foto
            </div>
          </div>
          <div class="photo-requirements">
            • Formato: JPG ou PNG<br>
            • Tamanho máximo: 2MB<br>
            • Foto nítida do rosto<br>
            • Fundo claro (preferível)
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Botão de Acessibilidade -->
  <div class="accessibility-button" onclick="toggleAccessibility(event)" title="Ferramentas de Acessibilidade">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="25" height="25" fill="white">
      <title>accessibility</title>
      <g>
        <circle cx="24" cy="7" r="4"/>
        <path d="M40,13H8a2,2,0,0,0,0,4H19.9V27L15.1,42.4a2,2,0,0,0,1.3,2.5H17a2,2,0,0,0,1.9-1.4L23.8,28h.4l4.9,15.6A2,2,0,0,0,31,45h.6a2,2,0,0,0,1.3-2.5L28.1,27V17H40a2,2,0,0,0,0-4Z"/>
      </g>
    </svg>
  </div>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    // Libras
    new window.VLibras.Widget('https://vlibras.gov.br/app');

    function toggleAccessibility(event) {
      if (event) event.stopPropagation();
      const vlibrasButton = document.querySelector('div[vw-access-button]');
      if (vlibrasButton) {
        vlibrasButton.click();
      }
    }

    // Função para voltar à tela anterior
    function goBack(event) {
      event.preventDefault();
      window.history.back();
    }

    // Função para selecionar foto (placeholder)
    function selectPhoto() {
      alert('Funcionalidade de upload de foto será implementada em breve!');
      // Aqui seria implementada a lógica de upload de foto
    }

    // Máscara para CEP
    document.getElementById('cep').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      value = value.replace(/(\d{5})(\d)/, '$1-$2');
      e.target.value = value;
    });

    // Validação em tempo real dos campos obrigatórios
    function validateForm() {
      const requiredFields = document.querySelectorAll('[required]');
      const submitBtn = document.getElementById('submitBtn');
      let allValid = true;
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          allValid = false;
        }
      });
      
      submitBtn.disabled = !allValid;
    }

    // Adicionar listeners para validação em tempo real
    document.querySelectorAll('input, select, textarea').forEach(field => {
      field.addEventListener('input', function() {
        this.style.borderColor = '#ddd';
        validateForm();
      });
      field.addEventListener('change', validateForm);
    });

    // Validação e envio do formulário
    document.getElementById('finalRegistrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const requiredFields = this.querySelectorAll('[required]');
      let isValid = true;
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          field.style.borderColor = '#e74c3c';
          isValid = false;
        } else {
          field.style.borderColor = '#ddd';
        }
      });
      
      if (isValid) {
        alert('Cadastro finalizado com sucesso! Bem-vindo ao Portal do Coletor!');
        console.log('Dados do formulário final:', new FormData(this));
        // Aqui você redirecionaria para a página de sucesso ou dashboard
      }
    });
    validateForm();
  </script>
</body>
</html>
